<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>todolist</title>
        <link rel="stylesheet" href="css/iphonePlus.css" charset="utf-8">
        <link rel="stylesheet" href="css/animations.css" charset="utf-8">
        <!-- Lodash -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    </head>
    <body>
        <div class="todo-list">
            <aside class="dis">
                <div class="add-input-div">
                    <input class="add-input" id="todo-input" maxlength="15" placeholder=" to do something ">
                    <img class="add-input-submit" id="todo-submit" src="icon/submit.png"/>
                </div>
            </aside>
            <header>
                <!-- <button class="header-button float-left" id="todo-menu">○</button> -->
                <img src="icon/menu.png" class="header-button float-left" id="todo-menu">
                <img src="icon/logo.png" class="header-logo">
                <img src="icon/add.png" class="header-button float-right" id="todo-add">
                <!-- <span class="header-title">TodoList</span> -->
                <!-- <button class="header-button float-right" id="todo-add">+</button> -->
            </header>
            <main>
                <article id="list-todo">
                    <!-- <section>
                        <img class="todo-check check-checked dis" src="icon/check.png">
                        <p class="p-todo">
                            内容 1
                        </p>
                        <img src="icon/checkbox.png" class="todo-status">
                        <img class="todo-check check-delete" src="icon/delete.png"/>
                    </section> -->
                </article>
                <div class="list-line dis"></div>
                <article id="list-comp">
                    <!-- <section>
                        <img class="todo-check check-checked dis" src="icon/check.png">
                        <p class="p-comp">
                            内容 2
                        </p>
                        <img src="icon/checkbox2.png" class="todo-status">
                        <img class="todo-check check-delete" src="icon/delete.png"/>
                    </section> -->
                </article>
                <p class="none-pageshow dis">(っ °Д °;)っ</p>
            </main>
            <footer>
                <div class="check-clear dis">
                    <button type="button" name="button" class="todo-clear letter-spac" id="todo-clear-ok">删除</button>
                    <button type="button" name="button" class="todo-clear letter-spac" id="todo-clear-exit">取消</button>
                </div>
                <p class="list-status"></p>
            </footer>
        </div>
        <script src="js/tools.js"></script>
        <script src="js/api.js"></script>
        <script src="js/insertHTML.js"></script>
        <script src="js/action.js"></script>
        <script type="text/javascript">
            // 入口
            const __main = () => {
                loadTodos()
                todosInfo()
                actionClass()
            }

            __main()
        </script>
    </body>
</html>
